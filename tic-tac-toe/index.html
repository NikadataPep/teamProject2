<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!--<> სვლის მაჩვენებელი -->
    <div class="turn-container">
      <h1>Turn For</h1>
      <div id="turn-box1" class="turn-box align">X</div>
      <div id="turn-box2" class="turn-box align">O</div>
      <div class="turn-bg"></div>
    </div>
    <!--// თამაშის უჯრები -->
    <div class="grid-container">
      <div boxIndex="0" class="box align"></div>
      <div boxIndex="1" class="box align"></div>
      <div boxIndex="2" class="box align"></div>
      <div boxIndex="3" class="box align"></div>
      <div boxIndex="4" class="box align"></div>
      <div boxIndex="5" class="box align"></div>
      <div boxIndex="6" class="box align"></div>
      <div boxIndex="7" class="box align"></div>
      <div boxIndex="8" class="box align"></div>
    </div>
    <!--/ რეზულტატის მაჩვენებელი -->
    <h2 id="result"></h2>
    <!--// თავიდან დაწყების ღილაკი -->
    <button id="playAgain">Play again</button>

    <script src="script.js"></script>
  </body>
</html>
